<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Sustainability Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f4f8f7;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c5e50;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input,
      select,
      textarea,
      button {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #2c5e50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #1d4035;
      }
      #response {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Add Sustainability Project</h1>
    <form id="projectForm">
      <input type="text" name="title" placeholder="Project Title" required />
      <input type="text" name="department" placeholder="Department" required />
      <select name="type" required>
        <option value="">Select Project Type</option>
        <option value="Recycling">Recycling</option>
        <option value="Zero Waste">Zero Waste</option>
        <option value="Seminars">Seminars</option>
        <option value="Energy">Energy</option>
        <option value="Water">Water</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="image" placeholder="Image URL" />
      <textarea
        name="description"
        placeholder="Project Description"
        required
      ></textarea>
      <input
        type="text"
        name="externalPartner"
        placeholder="External Partner"
      />
      <input
        type="text"
        name="responsiblePerson"
        placeholder="Responsible Person"
        required
      />
      <input type="email" name="email" placeholder="Email" required />
      <input
        type="number"
        name="yearInitiated"
        placeholder="Year Initiated"
        required
      />
      <select name="status">
        <option value="Ongoing">Ongoing</option>
        <option value="Finished">Finished</option>
      </select>
      <input
        type="text"
        name="location"
        placeholder="Project Location"
        required
      />
      <button type="submit">Add Project</button>
    </form>
    <p id="response"></p>

    <script>
      const form = document.getElementById("projectForm");
      const responseText = document.getElementById("response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = Object.fromEntries(new FormData(form));

        try {
          const res = await fetch("http://localhost:5000/api/projects", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", // Include session cookies for authentication
            body: JSON.stringify(formData),
          });
          const data = await res.json();
          responseText.style.color = "green";
          responseText.textContent = data.message || "✅ Project added!";
        } catch (err) {
          responseText.style.color = "red";
          responseText.textContent = "❌ Failed to add project.";
        }
      });
    </script>
  </body>
</html>
